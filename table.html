<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aeaf742f13.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Hot REstaurant</title>
</head>

<body>
    <div class="jumbotron m-4">
        <h1 class="display-4 text-center"><i class="fas fa-fire m-2"></i>Hot Restaurant</h1>
        <hr>
        <p class="lead text-center">Cool people who already have a res.</p>
        <div id="buttons" class="text-center">

            <a class="btn btn-danger btn-lg text-center m-2" href="/reserve" role="button">Make Reservation</a>
            <a class="btn btn-secondary btn-lg text-center m-2" href="/" role="button"><i class="fas fa-home"></i></a>
        </div>
    </div>

    <div class="card m-4">
        <div class="card-header">
            Current Reservations
        </div>
        <div id="table" class="card-body">

        </div>

    </div>

    <div class="card m-4">
            <div class="card-header">
                Wait List
            </div>
            <div id="wait" class="card-body">
    
            </div>
            
        </div>


<script type = "text/javascript">
    $.get("/api/reservations", function(data) {
        console.log(data);
        if (data) {
            for (i=0; i<5; i++) {
            $("#table").append("<div><span><h3>Name: </h3>" + data[i].name + "</span></div>");
            $("#table").append("<div><span><h3>Email: </h3>" + data[i].email + "</span></div>");
            $("#table").append("<div><span><h3>Phone: </h3>" + data[i].phone + "</span></div>");
            $("#table").append("<div><span><h3>ID: </h3>" + data[i].ID + "</span></div>");
            $("#table").append("<hr>");
            }
            for (i=5; i<data.length; i++) {
            $("#wait").append("<div><span><h3>Name: </h3>" + data[i].name + "</span></div>");
            $("#wait").append("<div><span><h3>Email: </h3>" + data[i].email + "</span></div>");
            $("#wait").append("<div><span><h3>Phone: </h3>" + data[i].phone + "</span></div>");
            $("#wait").append("<div><span><h3>ID: </h3>" + data[i].ID + "</span></div>");
            $("#wait").append("<hr>");
            }
        }
    });
</script>
</body>

</html>
