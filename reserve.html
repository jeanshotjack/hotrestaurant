<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aeaf742f13.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Hot REstaurant</title>
</head>

<body>
    <div class="jumbotron m-4">
        <h1 class="display-4 text-center"><i class="fas fa-fire m-2"></i>Hot Restaurant</h1>
        <hr>
        <p class="lead text-center">Cool people who already have a res.</p>
        <div id="buttons" class="text-center">

            <a class="btn btn-primary btn-lg text-center m-2" href="/table" role="button">View Tables</a>
            <a class="btn btn-secondary btn-lg text-center m-2" href="/" role="button"><i class="fas fa-home"></i></a>
        </div>
    </div>

    <div class="card m-4">
        <div class="card-header">
            Table Reservation
        </div>
        <div id="table" class="card-body">
            <form id="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="input" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" required class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                </div>
                <div class="form-group">
                    <label for="ID">Unique ID</label>
                    <input type="input" class="form-control" id="ID">

                </div>
                <button id="newres" type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>

    <script type="text/javascript">

    
        $("#newres").on("click", function (event) {
            event.preventDefault();
            var newRes = {
                name: $("#name").val().trim(),
                email: $("#email").val().trim(),
                phone: $("#phone").val().trim(),
                ID: $("#ID").val().trim()
            };

            $.post("/api/reservations", newRes)
                .then(function (data) {
                    console.log("Added data ");
                    console.log(data);
                });
            $("#form")[0].reset();
        });




    </script>

</body>

</html>
